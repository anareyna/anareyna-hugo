<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="language" content="en">
{{ with .Title }}<title>{{ . }}</title>{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<meta name="title" content="{{ . }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="robots" content="noindex">
<meta name="googlebot" content="noindex">
<link href="{{ "css/layout.css" | absURL }}" media="all" rel="stylesheet" type="text/css">
<link href="{{ "css/fonts.css" | absURL }}" media="all" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Crimson+Text:400i|Oleo+Script" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css">

<link href="{{ "img/logo.png" | absURL }}" rel="icon" type="image/vnd.microsoft.icon">
<link href="{{ "img/logo.png" | absURL }}" rel="shortcut icon" type="image/vnd.microsoft.icon">
<link href="{{ "img/logo.png" | absURL }}" rel="shortcut icon" type="image/x-icon">
<link href="{{ "img/logo.png" | absURL }}" rel="image_src" type="image/jpeg">
<!--[if lte IE 9]>
<link href="../../../css/ie.css" media="all" rel="stylesheet" type="text/css">
<script src="../../../js/libs/selectivizr/selectvizr.js"></script>
<script src="../../../js/libs/html5shiv/dist/html5shiv.js"></script><![endif]-->
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
